<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Brimbolo</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="stylepro.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Brimbolo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="About.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contact.html">Contact Us</a></li>
                    <li class="nav-item active"><a class="nav-link" href="Product.html">Products</a></li>
                    <li class="nav-item active"><a class="nav-link" href="Cart.html">Cart</a></li>
                </ul>
                <div class="search-bar d-none d-lg-block">
                    <input type="text" class="search-input" placeholder="Search...">
                    <span class="search-icon">âš²</span>
                </div>
                <a href="Cart.html" class="nav-link position-relative">
                    <i class="bi bi-cart" style="font-size: 1.5rem;"></i>
                    <span class="cart-count position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">
                        0
                    </span>
                </a>
                
                
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section>
        <video class="hero-video" autoplay muted loop>
            <source src="Video/cart.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Cart Section -->
    <section class="container mt-5 pt-5">
        <h1 class="text-center mb-4">Your Cart</h1>
        <div id="cart-items" class="row g-4">
            <!-- Cart Items will be dynamically loaded here -->
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary mt-4">
            <h4>Total: <span id="cart-total">$0</span></h4>
            <div class="form-group mt-3">
                <label for="delivery-options">Choose Delivery Method:</label>
                <select id="delivery-options" class="form-control">
                    <option value="standard" data-price="10">Standard Delivery - $10</option>
                    <option value="express" data-price="25">Express Delivery - $25</option>
                </select>
            </div>
        </div>

        <!-- Customer Information -->
        <div class="customer-info mt-5">
            <h3>Customer Information</h3>
            <form id="customer-form">
                <div class="mb-3">
                    <label for="customer-name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="customer-name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="customer-address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="customer-address" placeholder="Enter your address" required>
                </div>
                <div class="mb-3">
                    <label for="customer-phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="customer-phone" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="contact-method" class="form-label">Preferred Contact Method</label>
                    <select id="contact-method" class="form-control">
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                        <option value="whatsapp">WhatsApp</option>
                    </select>
                </div>
            </form>
            <button class="btn btn-primary mt-4 w-100" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container d-flex flex-column align-items-center">
            <div class="social-icons d-flex justify-content-center gap-3 mb-3">
                <a href="https://www.linkedin.com" target="_blank" class="icon">
                    <i class="bi bi-linkedin" style="color: #0077b5;"></i>
                </a>
                <a href="https://wa.me/123456789" target="_blank" class="icon">
                    <i class="bi bi-whatsapp" style="color: #25d366;"></i>
                </a>
                <a href="mailto:example@gmail.com" target="_blank" class="icon">
                    <i class="bi bi-envelope" style="color: #d14836;"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank" class="icon">
                    <i class="bi bi-facebook" style="color: #3b5998;"></i>
                </a>
                <a href="tel:+123456789" class="icon">
                    <i class="bi bi-telephone" style="color: #000;"></i>
                </a>
            </div>
            <p>&copy; 2024 Brimbolo | All Rights Reserved</p>
        </div>
    </footer>
    <script src="cart-counter.js"></script>
    <script src="cart.js"></script>
</body>
</html>

    <!-- Contact Form Section -->
    <section class="contact-section mt-5 pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            Contact Us
                        </div>
                        <div class="card-body">
                            <form id="contactForm" novalidate>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                                    <div class="invalid-feedback">Please enter the subject.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="comment" class="form-label">Comment</label>
                                    <textarea class="form-control" id="comment" rows="3" placeholder="Enter your comment" required></textarea>
                                    <div class="invalid-feedback">Please enter your comment.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                                    <div class="invalid-feedback">Name is required.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                    <div class="invalid-feedback">Please enter a valid email.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                                    <div class="invalid-feedback">Phone number is required.</div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Type:</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="type" id="user" value="User" checked>
                                        <label class="form-check-label" for="user">User</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="type" id="distributor" value="Distributor">
                                        <label class="form-check-label" for="distributor">Distributor</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="type" id="installer" value="Installer">
                                        <label class="form-check-label" for="installer">Installer</label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-submit btn-block">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

        <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const form = event.target;
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
            } else {
                alert('Form submitted successfully!');
                form.reset();
                form.classList.remove('was-validated');
            }
        });
    </script>
